<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praveen - Software Engineer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="profile-section">
                <div class="profile-info">
                    <h1 id="name">Praveen</h1>
                    <p id="title">Software Engineer</p>
                </div>
            </div>
            <nav class="nav">
                <a href="projects.html" class="nav-link">All Projects</a>
                <a href="#" id="skillsTab" class="nav-link">Skills</a>
                <a href="#" id="experienceTab" class="nav-link">Experience</a>
                <a href="#" id="socialsTab" class="nav-link">Socials</a>
            </nav>
        </header>

        <!-- Bio Section -->
        <section class="bio-section">
            <p id="bio"></p>
            <div class="resume-section">
                <a href="assets/Resume.pdf" class="resume-link" target="_blank">Download Resume</a>
            </div>
        </section>

        <!-- Selected Work Section -->
        <section class="work-section">
            <h2>Selected works ↓</h2>
            <div class="projects-grid" id="projectsGrid">
                <!-- Projects will be loaded dynamically -->
            </div>
        </section>

        <!-- Experience Section -->
        <section class="experience-section">
            <h2>Experience ↓</h2>
            <div class="experience-content" id="experienceContent">
                <!-- Experience will be loaded dynamically -->
            </div>
        </section>

        <!-- Skills Section -->
        <section class="skills-section">
            <h2>Skills ↓</h2>
            <div class="skills-content">
                <!-- Programming Languages -->
                <div class="skills-category">
                    <h3 class="skills-category-title">Programming Languages</h3>
                    <div class="skills-list" id="programmingLanguagesList">
                        <!-- Skills will be loaded dynamically -->
                    </div>
                </div>
                
                <!-- Frameworks & Libraries -->
                <div class="skills-category">
                    <h3 class="skills-category-title">Frameworks & Libraries</h3>
                    <div class="skills-list" id="frameworksAndLibrariesList">
                        <!-- Skills will be loaded dynamically -->
                    </div>
                </div>
                
                <!-- Cloud & DevOps -->
                <div class="skills-category">
                    <h3 class="skills-category-title">Cloud & DevOps</h3>
                    <div class="skills-list" id="cloudAndDevOpsList">
                        <!-- Skills will be loaded dynamically -->
                    </div>
                </div>
                
                <!-- Tools & Technologies -->
                <div class="skills-category">
                    <h3 class="skills-category-title">Tools & Technologies</h3>
                    <div class="skills-list" id="toolsAndTechnologiesList">
                        <!-- Skills will be loaded dynamically -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section class="contact-section">
            <h2>Get in touch ↓</h2>
            <div class="contact-links">
                <a href="#" id="emailLink">Email</a>
                <a href="#" id="linkedinLink">LinkedIn</a>
                <a href="#" id="githubLink">GitHub</a>
                <a href="#" id="leetcodeLink" target="_blank">LeetCode</a>
            </div>
        </section>


        <!-- Footer -->
        <footer class="footer">
            <p><a href="#" class="sitemap-link">Sitemap</a></p>
            <p>© 2026</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
